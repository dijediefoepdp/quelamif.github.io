    <style>
        @font-face {
            font-family: 'myFont';
            src: url('myFont.ttf') format('truetype');
        }

        span {
            font-family: 'myFont', sans-serif;
            font-size: 48px;
            color: #FFFFFF;
            text-shadow: 0px 0px 20px #FFFFFF;
            animation: levitate 1s infinite;
        }

        @keyframes levitate {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0px);
            }
        }
    </style>
</head>
